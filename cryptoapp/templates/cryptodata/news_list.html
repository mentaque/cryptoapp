{% extends 'cryptodata/base.html' %}

{% block title %}News{% endblock %}

{% block content %}
<div class="container">
  {% for item in news %}
    <h3>{{ item.title }}</h3>
    <p>{{ item.description }}</p>
    <p>Source: <a href="{{ item.source }}">{{ item.source }}</a></p>
    <hr>
{% endfor %}
</div>
{% endblock %}
